
  <div id="EditContactContainer">
    <h1 id="title">{{ title }}
    </h1>
    <h5>{{ message }}</h5>
    <input
      placeholder="First Name"
      [(ngModel)]="firstName"
    />
    <input
      placeholder="Last Name"
      [(ngModel)]="lastName"
    />
    <input
      placeholder="Number (+XX XX XXXXX...)"
      [(ngModel)]="number"
    />
    <button (click)="handleSubmit()">Save</button>
    <button><a routerLink="/home">Back</a></button>
  </div>
